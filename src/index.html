<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>/public/</title>
</head>
<body>
    <main>
        <div class="memory-card">
            <nav class="navbar navbar-expand-lg navbar-primary bg-primary text-light">
                <div class="container">
                    <div class="row justify-content-center w-100">
                        <div class="col-4">
                            <p class="m-0 text-center">Turn: <span class="count-of-turn"></span></p>
                        </div>
                        <div class="col-4">
                            <div class="stop-watch">
                                <p class="m-0 text-center">Time:
                                    <span class="stop-watch-display">
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="container">
                <section class="best-players py-5 d-none">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Count of turn</th>
                                <th scope="col">Game time</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </section>
                <section class="message text-center">
                </section>
                <section class="d-flex justify-content-center">
                    <div class="m-5 cards d-flex flex-wrap justify-content-center"></row>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
